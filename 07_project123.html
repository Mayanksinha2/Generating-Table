<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Axiom Tech Guru</title>
        
        <style>
            
            .container{
                overflow: hidden
            }
            .tab{
                float: left
            }
            .tab-btn{
                margin: 50px;
            }
            button{
                display:block;margin-bottom: 20px;
            }
            tr{
                transition:all .25s ease-in-out
            }
            tr:hover{
                background-color: #ddd;
            }
            
        </style>    
    </head>
    <body>

        
        <div class="container">
            
            <div class="tab">
                <table id="table1" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Select</th>
                    </tr>
                    <tr>
                        <td>Mayank Sinha</td>
                        <td><input type="checkbox" name="check-tab1"></td>
                    </tr>
                     <tr>
                        <td>Bharti</td>
                        <td><input type="checkbox" name="check-tab1"></td>
                    </tr>
                    <tr>
                        <td>Sandip</td>
                        <td><input type="checkbox" name="check-tab1"></td>
                    </tr>
                     <tr>
                        <td>Nazim</td>
                        <td><input type="checkbox" name="check-tab1"></td>
                    </tr>
                     <tr>
                        <td>Mohini</td>
                        <td><input type="checkbox" name="check-tab1"></td>
                    </tr>
                </table>
            </div>
            
            <div class="tab tab-btn">
                <button onclick="tab1_To_tab2();">>>>>></button>
                <button onclick="tab2_To_tab1();"><<<<<</button>
            </div>
            
            <div class="tab">
                <table id="table2" border="1">
                    <tr>
                        <th>Name</th>
                        <th>Select</th>
                    </tr>
                </table>   
            </div>
        </div>
        
        <script>
            function tab1_To_tab2()
            {
                var table1 = document.getElementById("table1"),
                    table2 = document.getElementById("table2"),
                    checkboxes = document.getElementsByName("check-tab1");
            console.log("Val1 = " + checkboxes.length);
            if(checkboxes.length != 0){
                 for(var i = 0; i <= checkboxes.length; i++)
                     if(checkboxes[i].checked)
                        {
                            // create new row and cells
                            var newRow = table2.insertRow(table2.length),
                                cell1 = newRow.insertCell(0),
                                cell2 = newRow.insertCell(1);
                            // add values to the cells
                            cell1.innerHTML = table1.rows[i+1].cells[0].innerHTML;
                            cell2.innerHTML = "<input type='checkbox' name='check-tab2'>";
                           
                            // remove the transfered rows from the first table [table1]
                            var index = table1.rows[i+1].rowIndex;
                            table1.deleteRow(index);
                            // we have deleted some rows so the checkboxes.length have changed
                            // so we have to decrement the value of i
                            i--;
                           console.log(checkboxes.length);
                        // if(checkboxes.length == null){
                        // alert('Your box is empty');
                        //     }
                        }
                   


                        // else{
                        //     alert("Your box is empty");
                        // }
            }else{
                alert('Your box is empty');
            }
        }
            
            
            function tab2_To_tab1()
            {
                var table1 = document.getElementById("table1"),
                    table2 = document.getElementById("table2"),
                    checkboxes = document.getElementsByName("check-tab2");
            console.log("Val1 = " + checkboxes.length);
            if(checkboxes.length != 0)
            {
                 for(var i = 0; i < checkboxes.length; i++)
                     if(checkboxes[i].checked)
                        {
                            // create new row and cells
                            var newRow = table1.insertRow(table1.length),
                                cell1 = newRow.insertCell(0),
                                cell2 = newRow.insertCell(1);
                            // add values to the cells
                            cell1.innerHTML = table2.rows[i+1].cells[0].innerHTML;
                            cell2.innerHTML = "<input type='checkbox' name='check-tab1'>";
                           
                            // remove the transfered rows from the second table [table2]
                            var index = table2.rows[i+1].rowIndex;
                            table2.deleteRow(index);
                            // we have deleted some rows so the checkboxes.length have changed
                            // so we have to decrement the value of i
                            i--;
                           console.log(checkboxes.length);
                        }
            }else{
                alert('Your box is empty');
            }
        }
            
        </script>    
        
    </body>
</html>
